<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD@400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Chat</title>
</head>
<body>
    
    <section class="container">

        <section class="Login">
            <h2>Login</h2>
            <form class="Login__form">
                <input type="text" class="Login__input" placeholder="Seu nome" required />
                <button type="submit" class="Login__button">Entrar</button>
            </form> 
        </section>

        <section class="Chat">

            <section class="Chat__messages">

                <div class="Message--self">Hello</div>

                <div class="Message--other">
                    <span class="Message--sender">Eduardo</span>
                    Hello
                </div>

            </section>    

            <form class="Chat__form">
                <input type="text" class="Chat__input" placeholder="Digite sua mensagem" required />
                <button type="submit" class="Chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form> 
        </section>
    </section>


    <script src="./js/script.js"></script>
</body>
</html>
